<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="result flex-column">
        <h1 class="color-lavander">your result</h1>
        <div class="circle flex-column">
          <p class="large-font">76</p>
          <p class="color-lavander">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="normal-txt color-lavander">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary flex-column">
        <h3>Summary</h3>
        <div class="card reaction flex-row">
          <div class="card-name flex-row">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            <h4>reaction</h4>
          </div>
          <div class="card-score">
            <p class="summary-text">80<span>/100</span></p>
          </div>
        </div>
        <div class="card memory flex-row">
          <div class="card-name flex-row">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" />
            <h4>memory</h4>
          </div>
          <div class="card-score">
            <p class="summary-text">92<span>/100</span></p>
          </div>
        </div>
        <div class="card verbal flex-row">
          <div class="card-name flex-row">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
            <h4>verbal</h4>
          </div>
          <div class="card-score">
            <p class="summary-text">61<span>/100</span></p>
          </div>
        </div>
        <div class="card visual flex-row">
          <div class="card-name flex-row">
            <img src="assets/images/icon-visual.svg" alt="icon-verbal" />
            <h4>visual</h4>
          </div>
          <div class="card-score">
            <p class="summary-text">72<span>/100</span></p>
          </div>
        </div>
        <button class="btn">continue</button>
      </section>
    </main>
  </body>
</html>
